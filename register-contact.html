<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add AÃ­</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/toferrado.css" />
    <link rel="stylesheet" href="assets/css/register-contact.css">
    <script src="index.js"></script>
</head>

<body>
    <header class="headerBar dark">
        <div class="appName">
            <a href="index.html">
                <img src="assets/image/Group 20.png " />
            </a>
            Register Contact
        </div>
    </header>

    <div id="tela2" class="component">
        <div class="componentContent">

            <div class="field">
                <img src="assets/image/Group 21.png" id="photo" class="iconContact">
                <input type="file" name="photo" accept="image/png, image/jpeg" onChange="loadPhoto(this);" />
            </div>

            <div class="field">
                <label for="inputName">Name:</label>
                <input id="inputName" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputRelationship">Relationship:</label>
                <input id="inputRelationship" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputPhone">Phone:</label>
                <input id="inputPhone" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputEmail">Email:</label>
                <input id="inputEmail" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputBirthday">Birthday:</label>
                <input id="inputBirthday" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputNotes">Notes:</label>
                <input id="inputNotes" type="text" autocomplete="off" />
            </div>
        </div>

        <div class="buttonGroup">
            <button id="btnSave" class="button quarter save">
                Save
            </button>
        </div>

    </div>

</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    function loadPhoto(input) {
        $('#photo')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
    }
</script>
